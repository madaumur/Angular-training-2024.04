<article [class.premier]="first">
  <a [href]="post.href" class="image">
    <img [src]="'assets/images/' + post.src" [alt]="post.alt" />
  </a>
  <p [style.color]="first ? 'blue' : 'red'">{{ post.description }}</p>
</article>
<!-- interpolation ou attribute binding : [href]=post.href === href="{{post.href}}"-->
