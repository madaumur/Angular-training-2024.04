<form action="">
  <label for="email">
    Email
    <input type="email" name="email" />
  </label>

  <label for="password">
    Password
    <input type="password" name="password" />
  </label>

  <input type="checkbox" id="remember" />
  <label for="remember">Remember Me</label>
  <br />
  <button (click)="(onSubmit)">Submit</button>
</form>
