<form #form (submit)="onSubmit(form.checkValidity())">
  <h2>Login</h2>
  <!-- Les submit de formulaire sont sur le form PAS sur le bouton -->
  <label for="email">
    Email
    <input
      #emailInput
      type="email"
      name="email"
      required
      [(ngModel)]="credential.login"
    />
    <app-error-message [displayed]="!emailInput.checkValidity()">
      invalid_email
    </app-error-message>
  </label>

  <label for="password">
    Password
    <input
      #pwdInput
      type="password"
      name="password"
      required
      minlength="5"
      [(ngModel)]="credential.password"
    />
    <app-error-message [displayed]="!pwdInput.checkValidity()">
      invalid_password
    </app-error-message>
  </label>

  <input type="checkbox" id="remember" />
  <label for="remember">Remember Me</label>
  <br />
  <button [disabled]="!form.checkValidity()">Connect</button>
  <!-- disabled unéléménet est juste informatif mais pas du tout bloquant -->
</form>
